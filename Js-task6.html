

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task-6 Js</title>
</head>

<body>
  Enter a String: <input type="text" id="stringInput" placeholder="Enter a string"><br/><br/>
  <button onclick="sortString()">Sort</button>
  <p id="result"></p>

  <script>
    function sortString() {
  var stringInput = document.getElementById("stringInput").value;
  var sortedString = sortLettersAlphabetically(stringInput);
  document.getElementById("result").textContent = "Sorted string: " + sortedString;
}

function sortLettersAlphabetically(str) {
  var sortedArray = str.split('').sort();
  return sortedArray.join('');
}

  </script>
</body>

</html>
