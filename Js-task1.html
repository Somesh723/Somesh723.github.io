<html>
    <head>
        <title>Task-1 js</title>
    </head>
    <body>
        <button onclick="date()">show date</button><br/>
        <p id="insert1"></p>
        <button onclick="time()">show time</button>
        <p id="insert2"></p>
        <script>
            function date(){
                const obj = new Date();
                const day = obj.getDate();
                const month = obj.getMonth();
                const year = obj.getFullYear();
                const arr = ['January','February','March','April','May','June','July','August','September','October','November','December'];
                document.getElementById('insert1').innerHTML = day + "/" + arr[month] + "/" + year;
            }
            function time(){
                document.getElementById('insert2').innerHTML = Date();
            }
        </script>
    </body>
</html>
